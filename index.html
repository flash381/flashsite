<!DOCTYPE html>
<html>
<head>
	<title>COVID-19 Stanje</title>
	<link rel="shortcut" href="corona.jpeg">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript" src="app.js"></script>

</head>
<body>
	<h1 class="title">COVID-19 | Stanje</h1>
	<h2 class="subtitle">Zadnje statistike o Korona Virusu.</h2>
	<div class="data-container">
		<div class="stats-container">
			<h4>Oboljelih</h4>
			<h1 id="cases"></h1>
			<h4>Preminulih</h4>
			<h1 id="deaths"></h1>
			<h4>Postotak Smrti (%)</h4>
			<h1 id="percent"></h1>
		</div>
		<div class="location-container">
			<h4>Zemlja</h4>
			<h1 id="country">Hrvatska</h1>
			<h4>Populacija</h4>
			<h1 id="population"></h1>
			<h4>Zadnje Ažurirano</h4>
			<h1 id="update"></h1>
		</div>
	</div>
	<h1 class="footer">Kreator: Nikola S. | Stanje Virusa se ažurira svakih 12 sati</h1>
</body>
</html>
